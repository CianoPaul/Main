<!DOCTYPE html>
	<html>
	   <head>
	      <meta charset="utf-8" />
	      <meta name= "viewport" content="width=device-width, initial-scale=1"/>
	      <title>Fitness-Talk</title>
	   </head> 
	   <body>

	   	<form method="POST"> 
	   	<h1>Fitness-talk Registration</h1>

	   	<div class="BasicInformation">
	   		<div>
	   			<label>Surname:</label>
	   			<input id="Snameid" type="text" name="Sname" placeholder="Enter your Last name here." size="30" />
	   		</div>
	   		<br>

	   		<div>
	   			<label> First name: </label>
	   			<input type="text" name="Fname" id="Fnameid" placeholder="Enter your First name here." size="30">
	    	</div>
	    	<br>

	   		<div>
	   			<label> Middle name: </label>
	   			<input type="text" name="Mname" id="Mnameid" placeholder="Enter your Middle name here." size="30">
	   		</div>
	   		<br>

	   		<div>
	   			<label> Age: </label>
	   			<input type="number" min="0" max="250" name="Age" id="Ageid" placeholder="Enter your age here." size="30">
	   		</div>
	   		<br>

	   		<div>
	   			<label> Address: </label>
	   			<input type="text" name="Address" id="Addressid" placeholder="Enter your address here." size="30">
	   		</div>
	   		<br>

	   		<div>
	   			<label> Contact No.: </label>
	   			<input type="text" name="Contact" id="Contactid" placeholder="Enter your phone number here." size="30">
	   		</div>
	   		<br>
	   	</div>

	   	<div class="dropdownquestion">
	   		<label for="Drop">Do you have any diseases?</label>
	   		<br>
	   		<div>
	   			<select name="Dropdown" id="dropdownid" required="true">
	   				<option value="NONE"> NONE </option>
	   				<option value="HPV" id="aids"> HPV </option>
	   				<option value="FLU" id="flu"> FLU </option>
	   				<option value="ASTHMA" id="flu"> ASTHMA </option>
	   				<option value="AIDS" id="flu"> AIDS </option>
	   				<option value="PNEUMONIA" id="pneumonia"> PNEUMONIA </option>
	   				<option value="COVID-19" id="covid-19"> COVID-19 </option>
	   				<option value="EBOLA" id="ebola"> EBOLA </option>
	   				<option value="ZIKA" id="zika"> ZIKA </option>
	   				<option value="OTHERS" id="others"> OTHERS </option>
	   			</select>
	   		</div>
	   		<br>
	   	</div>

	   	<div class="others">
	   		<div>
	   			<label> Please Specify what Disease: (skip this if you already answered.) </label>
	   			<input id="Specifyid" type="text" name="Specify" placeholder="Please Specify your disease (if none skip this)" size="30" />
	   		</div>
	   		<br>
	   	</div>

	   	<div class="dropdownquestion2">
	   		<label for="Drop">What plan would you like to choose?</label>
	   		<br>
	   		<div>
	   			<select name="Dropdown2" id="dropdownid2" required="true">
	   				<option value="3 Months" id="3months"> 3 MONTHS </option>
	   				<option value="6 Months" id="6months"> 6 MONTHS </option>
	   				<option value="1 Year" id="1year"> 1 YEAR </option>
	   			</select>
	   		</div>
	   		<br>

	   	<div class="total">
	   		<div>
	   			<label> Total: </label>
	   			<input id="Totalid" type="text" name="Total" size="30" />
	   		</div>
	   		<br>
	   	</div>

	   	<input id="btnConfirm" type="submit" value="Confirm" />
	   	<table id= "registryTable">
	   	{% csrf_token %}
	   	<hr>
	   		{% for item in NewStorage %}
	   		<tr>
	   		
<!-- 	   			<td>Surname: {{NewSurname}}</td>
	   			<td>First name: {{NewFirstname}}</td>
	   			<td>Middle name: {{NewMiddlename}}</td>
	   			<td>Age: {{NewAge}}</td>
	   			<td>Address: {{NewAddress}}</td>
	   			<td>Contact No.: {{NewContact}}</td>
	   			<td>Disease: {{NewDisease}}</td>
	   			<td>Disease (Specified): {{NewSpecify}}</td>
	   			<td>Plan: {{NewPlan}}</td>
	   			<td>Total: {{NewTotal}}</td> -->
	   			<td>{{forloop.counter}}: {{item.sname}},{{item.fname}},{{item.mname}},{{item.age}},{{item.add}},{{item.contact}},{{item.disease}},{{item.specifydisease}},{{item.plan}},{{item.total}}</td>
	   		</tr>
	   		{% endfor %}
	   	</table>
	   </form>
	   </body>  
	</html>
